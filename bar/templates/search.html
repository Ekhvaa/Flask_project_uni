{% extends 'base.html' %}

{% block content %}

  <div class="container movie-container">
    <img src="{{ movie_poster }}" alt="Movie Poster">
    <div class="movie-info">
      <h2>{{ movie_title }}</h2>
      <p><strong>Genre:</strong> {{ movie_genre }}</p>
      <p><strong>Rating:</strong> {{ movie_rating }}</p>
      <p><strong>Plot:</strong> {{ movie_plot }}</p>
    </div>
  </div>
  
{%endblock%}

{%block title%}
<title>Search</title>
{%endblock%}
