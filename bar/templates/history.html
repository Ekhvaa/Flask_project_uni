{%extends 'base.html'%}


{% block content %}
<h1>Your History</h1>
    <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Rating</th>
      <th scope="col">Genres</th>
    </tr>
  </thead>
  <tbody>
    {% for film in all_films %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <a href="/search"><td>{{ film.film_title }}</td>
      <td>{{ film.film_rating }}</td>
      <td>{{ film.film_genre }}</td>
    </tr>
    {% endfor %}



  </tbody>
</table>
{% endblock %}



{%block title%}
<title>History</title>
{%endblock%}
